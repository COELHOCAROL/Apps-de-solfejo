<!-- Terceira etapa -->
<h3 id="E3">Etapa 3</h3><h2>Finalmente o solfejo</h2>
<p>
	A hora mais esperada chegou. Para que nós consigamos dominar a arte do solfejo utilizaremos o app <a href="https://play.google.com/store/apps/details?id=com.deeryard.android.sightsinging&hl=pt_BR">Sight Singing</a>. Para melhores resultados, realize essa etapa juntamente com a etapa 4.
</p>
<h4>COMO USAR O APLICATIVO</h4>
<h5>1.Configurando</h5>
<p>
<figure>
<img src="images/3-1.png"alt="Printscreen do aplicativo"><figcaption>	Toque no símbolo circulado em vermelho para acessar o menu de configurações</figcaption>
<img src="images/3-2.png"alt="Printscreen do aplicativo"><figcaption>	Em “Clef” ajuste a configuração para a clave que você está aprendendo.

	Em “level” ajuste para “Intro I”.</figcaption>
<img src="images/3-3.png"alt="Printscreen do aplicativo"><figcaption>	Aos poucos você pode ir aumentando a dificuldade.</br>

	Elas estão ordenadas da mais fácil para a mais difícil.</br>

	"Custom” é uma modalidade customizada e paga.</figcaption>
</figure>
<h5>2.Utilizando</h5>
<img src="images/3-4.png"alt="Printscreen do aplicativo">
<figcaption>
<p style="color: green;font-size: 30px; ">●</p> Use o botão de Scale para treinar cantar a escala de dó.
<p style="color: yellow;font-size: 30px;">●</p> Nesse botão você poderá ver o seu progresso.
<p style="color: blue;font-size: 30px;">●</p> Ao ligar esse botão você poderá cantar a melodia uma oitava abaixo ou uma oitava acima.
<p style="color: pink;font-size: 30px;">●</p> Se você tocar em cima da nota você poderá ouvir seu som. Se você canta-la corretamente ela ficará verde. Caso contrário ela ficará vermelha.
<p style="color: purple;font-size: 30px;">●</p> Ajuste aqui o quão alto você deseja que sua voz seja reproduzida quando tocar em Play.
<p style="color: red;font-size: 30px;">●</p>
- Toque em “Tonic” para ouvir a tônica e se situar na escala.
- Toque em “Start” para para começar o exercício.
- Toque em “Play” para ouvir como é a melodia correta.
- Toque em “Reset” para recomeçar
- Toque em “Next” para ir para outro exercício
</figcaption>
